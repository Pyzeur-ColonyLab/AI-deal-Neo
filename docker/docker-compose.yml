version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aidalneo-backend
    environment:
      - API_KEY=changeme
      - ADMIN_TOKEN=adminchangeme
      - MODEL_CACHE_DIR=/models/cache
      - LOG_DIR=/logs
      - PARAMS_DIR=/params
      - HF_TOKEN=
    volumes:
      - ../models:/models
      - ../logs:/logs
      - ../params:/params
    ports:
      - "8000:8000"
    restart: always

  nginx:
    image: nginx:1.25-alpine
    container_name: aidalneo-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always 